<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculator">
        <div class="input" id="input"></div>
        <div class="buttons">
            <div class="operators">
                <div id="sum">+</div>
                <div id="minus">-</div>
                <div id="mul">&times;</div>
                <div id="divi">&divide;</div>
            </div>
            <div class="flixnumbers">
            <div class="leftpanel">
                <div class="numbers">
                    <div id="seven">7</div>
                    <div id="eight">8</div>
                    <div id="nine">9</div>
                </div>
                <div class="numbers">
                    <div id="four">4</div>
                    <div id="five">5</div>
                    <div id="six">6</div>
                </div>
                <div class="numbers">
                    <div id="one">1</div>
                    <div id="two">2</div>
                    <div id="three">3</div>
                </div>
                <div class="numbers">
                    <div id="zero">0</div>
                    <div id="dec">.</div>
                    <div id="clear">cC</div>
                </div>
                
                </div>
                <div class="equal" id="result">=</div>
                </div>
            </div>
        </div>
    
    <script src="script.js"></script>
</body>
</html>
